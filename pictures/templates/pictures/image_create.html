{% load crispy_forms_tags %}
<div class="modal-header border-0">
    <h5 class="modal-title">{% if is_update %}Update your image{% else %}Share a moment{% endif %}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body pb-2" style="padding-bottom:20px !important;">
    <div class="p-1">
        <form {% if is_update %}class="action-image-form"{% else %}class="image-create-form"{% endif %} 
        class="image-create-form" method="POST" {% if is_update %} data-url="{% url 'edit-image' image.get_hashed_id %}" {% else %} data-url="{% url 'create-image' %}" {% endif %}
         enctype="multipart/form-data" {% if is_update %}data-img-sc="{{ image.get_class_hashed_id }}"{% endif %}>
            {% csrf_token %}
            <div style="height: auto;min-height: 400px;">
                {{ form|crispy }}
            </div>
            <div class="my-2" >
                <div class="float-right" style="margin-bottom: 20px !important;">
                    <button class="btn rounded-corners bg-secondary-mid-light"  data-dismiss="modal" type="button">
                        Cancel
                    </button>
                    <button class="btn rounded-corners bg-primary-dark image-post-submit-button" type="submit">
                        Post
                    </button>
                </div>
            </div>
            
        </form>
    </div>
   <style>.selectize-input{width: 100%;} .selectize-input.items .item {margin-top: -3px !important;}.selectize-dropdown{height: auto !important;} #div_id_tags,.selectize-control{border:none;}.not-full{width: 100% !important;}
   .selectize-control{padding:none;}label[for="id_image_photo"]{display: none;}#id_image_photo{margin-left:9999px !important; position: absolute;}
</style>
</div>
